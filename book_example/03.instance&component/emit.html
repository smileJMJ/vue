<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
</head>
<body>
   <div id="app">
       <child-component v-on:show-log="printText"></child-component>    <!--show-log:하위 컴포넌트의 이벤트 명, printText: 상위 컴포넌트의 메서드 명-->
   </div>

<script>
    Vue.component('child-component', {
        template: '<button v-on:click="showLog">show</button>' ,
        methods: {
            showLog:  function(){
                this.$emit('show-log');     // 이벤트 발생 로직
            }
        }
    });

    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello vue! passed from Parent Component'
        },
        methods: {
            printText: function(){
                document.write(this.message);
                console.log('received an event');
            }
        }
    });
</script>
</body>
</html>
