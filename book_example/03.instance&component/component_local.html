<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <button>컴포넌트 등록</button>
        <my-local-component></my-local-component>
    </div>

    <script>
        var cmp = {
            template: '<div>지역 컴포넌트가 등록되었습니다.</div>'
        }

        new Vue({
            el: '#app',
            components: {
                'my-local-component': cmp
            }
        })
    </script>
</body>
</html>
