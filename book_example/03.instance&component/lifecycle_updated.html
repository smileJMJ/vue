<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        {{ message }}
    </div>

    <script>
        new Vue({
           el: '#app',
           data: {
               message: 'Hello vue.js'
           },
           beforeCreate: function(){
               console.log('beforeCreate');
           },
            created: function(){
                console.log('created');
            },
            mounted: function(){
                console.log('mounted');
                this.message = 'updated 테스트';
            },
            updated: function(){
                console.log('updated');
            }
        });
    </script>
</body>
</html>
