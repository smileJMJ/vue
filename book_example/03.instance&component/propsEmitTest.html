<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <child-component v-bind:propsdata="message"></child-component>
        <sibling-component v-bind:propsdata="anothorMessage"></sibling-component>
    </div>

<script>
    Vue.component('child-component', {
        props: ['propsdata'],
        template: '<div>{{ propsdata }}</div>'
    });

    Vue.component('sibling-component', {
        props: ['propsdata'],
        template: '<div>{{ propsdata }}</div>'
    });

    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!! passed from Parent Component',
            anothorMessage: 'This is an another Message'
        }
    });
</script>
</body>
</html>
